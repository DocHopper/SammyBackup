[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_360019001051313133353932-if00
#serial: /dev/octopus
restart_method: command

#[auto_speed]
#axis: diag_x, diag_y  # One or multiple of `x`, `y`, `diag_x`, `diag_y`, `z`
#margin: 20            # How far away from your axes to perform movements
#settling_home: True   # Perform settling home before starting Auto Speed
#max_missed: 1.0       # Maximum full steps that can be missed
#endstop_samples: 3    # How many endstop samples to take for endstop variance
#accel_min: 1000.0     # Minimum acceleration test may try
#accel_max: 20000.0    # Maximum acceleration test may try
#accel_accu: 0.05      # Keep binary searching until the result is within this percentage
#velocity_min: 50.0    # Minimum velocity test may try
#velocity_max: 1000.0  # Maximum velocity test may try
#velocity_accu: 0.05   # Keep binary searching until the result is within this percentage
#derate: 0.8           # Derate discovered results by this amount
#results_dir: /home/doc/printer_data/config # Destination directory for graphs

[exclude_object]
[respond]
default_type: command

#[auto_tap]
#tap_version: R8 ; Set during the first part of configuration

[printer]
kinematics: corexy
max_velocity: 1000  
max_accel: 20000
max_z_velocity: 90          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 2000
square_corner_velocity: 5.0

# ADXL345
#[adxl345]
#cs_pin: can0:ADXL_CS
#spi_software_sclk_pin: can0:ADXL_SCLK
#spi_software_mosi_pin: can0:ADXL_MOSI
#spi_software_miso_pin: can0:ADXL_MISO
#axes_map: x,y,z

[duplicate_pin_override]
pins: PG10

[filament_switch_sensor head1_attached]
switch_pin: ^PG10
pause_on_runout: false

[resonance_tester]
accel_chip: adxl345 AVR0
probe_points:
   175,175,20  # an example for a 350mm printer

[stepper_x]
# Motor 0  - diag0
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 200 for 1.8 degree stepper
endstop_pin: PG6
#endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 350
position_max: 350
##--------------------------------------------------------------------
homing_speed: 80   #Max 100
homing_retract_dist: 4
homing_positive_dir: true
[tmc2209 stepper_x]
uart_pin: PC4
#diag_pin: ^PG6 # use the same pin that was previously the endstop_pin!
#driver_SGTHRS: 140
interpolate: false
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0


[stepper_y]
# Motor 1  - diag1
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 200 for 1.8 degree stepper
endstop_pin: PG9
#endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop: 350
position_max: 351
##--------------------------------------------------------------------
homing_speed: 80  #Max 100
homing_retract_dist: 4
homing_positive_dir: true
##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD11
#diag_pin: ^PG9
#driver_SGTHRS: 120
interpolate: false
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR2_1
##  Endstop connected to DIAG_2
[stepper_z3]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
#endstop_pin: PG10

##--------------------------------------------------------------------


##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PC6
interpolate: false
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 Stepper - Rear Left
##  Connected to MOTOR3
[stepper_z2]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PC7
interpolate: false
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Rear Right
##  Connected to MOTOR4
[stepper_z1]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PE1
interpolate: false
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z3 Stepper - Front Right
##  Connected to MOTOR5
[stepper_z]
step_pin: PC13
dir_pin: PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_max: 310
position_min: -5
homing_speed: 9
second_homing_speed: 3
homing_retract_dist: 3

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PE4
interpolate: false
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0




